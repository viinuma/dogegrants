name: Weekly DOGE Data Fetch

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6:00 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests openpyxl

    - name: Run fetch script
      run: python fetch_doge_data.py

    - name: Commit and push updated Excel
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add doge_full_download.xlsx || echo "Nothing to add"
        git diff --cached --quiet && echo "ðŸŸ¡ No changes to commit" || (
          git commit -m "ðŸ¤– Auto-update DOGE data"
          git push
        )
