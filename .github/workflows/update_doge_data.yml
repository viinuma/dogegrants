name: Weekly DOGE Data Fetch

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6:00 AM UTC
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: write  # âœ… Enables push access from GitHub Actions

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests openpyxl

    - name: Run fetch script
      run: python fetch_doge_data.py

    - name: Commit and push updated Excel + trigger Streamlit redeploy
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Stage Excel file if updated
        git add doge_full_download.xlsx || echo "Nothing to add"

        # Check if anything changed
        git diff --cached --quiet && echo "ğŸŸ¡ No changes to commit" || (
          echo "# touch app.py to trigger Streamlit redeploy" >> app.py
          git add app.py
          git commit -m "ğŸ¤– Update DOGE data and trigger redeploy"
          git push
        )
